{% extends 'base.html' %}
{% load static %}
{% block search-query %}
{{ search_query }}
{% endblock %}


{% block body %}
<div class="row" style="margin-top: 90px;" id="product-container">
  <div class="col-3">
    <form style="padding: 0 50px;" id="filter-form">
      <h1>Filters</h1>
      {% csrf_token %}
      <label for="price-from" class="form-label">Price from: <span id="from"></span></label>
      <input type="range" class="form-range" min="0" max="10000" value="0" step="500" id="price-from" name="price-from">

      <label for="price-to" class="form-label">Price to: <span id="to"></span></label>
      <input type="range" class="form-range" min="0" max="10000" value="0" step="500" id="price-to" name="price-to">

      <label for="color-select" class="form-label">Color:</label>
      <select class="form-select" aria-label="Default select example" id="color-select">
        {% for color in colors %}
          <option value="{{ color }}">{{ color }}</option>
        {% endfor %}
      </select>

      <button class="btn btn-success" type="button" id="filter-button">Apply Filter</button>
    </form>
  </div>
  <div class="col-9 row" id="products-section">
    {% include 'products/search_products_section.html' %}
  </div>
</div>
<script type="text/javascript" src="{% static 'js/price_range.js' %}"></script>

{% endblock %}
