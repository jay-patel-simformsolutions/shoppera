{% extends 'base.html' %}
{% load static %}
{% block search-query %}
{{ search_query }}
{% endblock %}


{% block body %}
<div class="row" style="margin-top: 90px;" id="product-container">
	<div class="col-4" style="text-align: center; display: none;" id="product-element">
		
		<img src="" width="50%" class="product-image">

		<h3 class="product-title"></h3> 
		<h5 class="product-price"></h5>

		<button class="btn btn-secondary product-buy">Buy Now</button>
		<hr>
	</div>
</div>
<div class="container prdct bor-r-5" style="margin-top: 100px; display: none;" id="product-data-element">  
  <div class="row">
      <div class="col-sm-12 col-lg-6 prdct-img row">
        <div class="col-sm-3">
          <i class="mdi mdi-arrow-left-thick" style="font-size: 45px; color: #ccc;" id="back-arrow"></i>
        </div>
        <div class="col-xs-12 col-sm-9 order-1 order-sm-2">
          <img src="" style="width: inherit;" id="lg-prdct-img" class="bor-r-5">
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 prdct-details">
        <ul class="ul_list" style="list-style: none;">
        <li>  
          <h1 id="product-data-title"></h1>
        </li>
        <li>
          <h2 id="product-data-description"></h2>
        </li>
        <li>
          <h4 style="display: inline-block;" id="product-data-price"></h4><span style="text-decoration: line-through; margin-left: 15px" id="product-data-mrp"></span>
        </li>
        
        <li>
          <a href="/cart/add-product/" class="btn btn-secondary btn-lg prdct-btn" id="product-data-button">Add to cart</a>
        </li>
        </ul>
      </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'js/product_search.js' %}"></script>
{% endblock %}
